<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels of Machine</title>
    <link rel="shortcut icon" href="src/img/ArchangesOfMachineLogo_1.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/navStyle.css">
    <link rel="stylesheet" href="./src/css/mainStyle.css">
    <link rel="stylesheet" href="./src/css/formsStyle.css">
    <link rel="stylesheet" href="./src/css/componentsStyle.css">
</head>

<body>
    <header id="main-header"></header>
    <main>
        <section class="contato">
            <img src="./src/img/ArchangesOfMachineLogo.png" alt="logo Archanges of Machine">
            <h2 class="contato-titulo">Entre em contato</h2>
            <div class="opcoes-iniciais">
                <button class="botao-opcao" onclick="mostrarFormulario('mc')">Juntar-se</button>
                <button class="botao-opcao" onclick="mostrarFormulario('evento')">Eventos</button>
            </div>
            <div id="form-mc" class="formulario oculto">
                <h3>Quero fazer parte do MC</h3>
                <form>
                    <label for="nome-mc">Nome completo:</label>
                    <input type="text" id="nome-mc" required placeholder="Ex: João da Silva">
                    <label for="email-mc">Email:</label>
                    <input type="email" id="email-mc" required placeholder="Ex: joao@email.com">
                    <label for="telefone-mc">Telefone:</label>
                    <input type="tel" id="telefone-mc" required placeholder="Ex: (11) 91234-5678">
                    <label for="catolico-mc">Você é católico?</label>
                    <select id="catolico-mc" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                    <button type="submit" class="btn-link btn-link-reverse">Enviar</button>
                </form>
            </div>
            <div id="form-evento" class="formulario oculto">
                <h3>Quero saber sobre eventos</h3>
                <form>
                    <label for="nome-evento">Nome completo:</label>
                    <input type="text" id="nome-evento" required placeholder="Ex: Maria Oliveira">
                    <label for="email-evento">Email:</label>
                    <input type="email" id="email-evento" required placeholder="Ex: maria@email.com">
                    <label for="telefone-evento">Telefone:</label>
                    <input type="tel" id="telefone-evento" required placeholder="Ex: (21) 99876-5432">
                    <label for="evento-interesse">Evento de interesse:</label>
                    <select id="evento-interesse" required>
                        <option value="">Selecione</option>
                        <option>Missão São Francisco</option>
                        <option>Terço Noturno sobre Rodas</option>
                        <option>Encontro dos Arcanjos</option>
                        <option>Serviço de Altar sobre Rodas</option>
                    </select>
                    <button type="submit" class="btn-link btn-link-reverse">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer" id="main-footer"></footer>

    <script src="./src/js/header.js"></script>
    <script src="./src/js/forms.js"></script>
    <script src="./src/js/footer.js"></script>
</body>

</html>
